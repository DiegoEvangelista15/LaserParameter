{% extends 'base.html' %}
{% load static %}
{% block title %}Edit Parameter{% endblock title %}
{% block content %}

    <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-00">
        <div class="col-18 col-md-8 col-lg-16 col-xl-15">

            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Editar Parâmetros</h2>
                <form action="{% url 'atualiza_para' %}" method="post">
                    {% csrf_token %}
                    <input type="text" id="receita_id" class="form-control" name="para_id" value="{{para.id}}" hidden>
                  <p> </p>
                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="typePasswordX">Tipo: {{ para.tipo }}</label>
                    <select name="tipo">
                        <option selected="selected"  value="{{ para.tipo }}">{{ para.tipo }}</option>
                        <option value="Chapa">Chapa</option>
                        <option value="Tubo">Tubo</option>
                        </select><p>
                    <label class="form-label" for="typePasswordX">Power: {{ para.potencia }} W</label>
                    <input type="number" name = "potencia" placeholder="Digite seu número" value="{{para.potencia}}"><p>
                    <label class="form-label" for="typePasswordX">Thickness: {{ para.espessura }} mm</label>
                    <input type="number" name = "espessura" placeholder="Digite seu número" value="{{para.espessura}}"><p>
                    <label class="form-label" for="typePasswordX">Material: {{ para.material }}</label>
                    <select name="material">
                        <option selected="selected"  value="{{ para.material }}">{{ para.material }}</option>
                        <option value="carbon_steel">Carbon Steel</option>
                        <option value="stainless_steel">Stainless Steel</option>
                        <option value="aluminum">Aluminium</option>
                        <option value="brass">Brass</option>
                        <option value="galvanized">Galvanized</option>
                        <option value="copper">Cooper</option>
                        </select><p>
                    <label class="form-label" for="typePasswordX">gas: {{ para.gas }}</label>
                    <select name="gas">
                        <option selected="selected"  value="{{ para.gas }}">{{ para.gas }}</option>
                        <option value="O2">O2</option>
                        <option value="N2">N2</option>
                        <option value="Air">Air</option>
                        </select><p>
                </div>

                <div class="form-outline form-white mb-4">
                    <label class="form-label" for="typePasswordX">Cut Speed: {{ para.cut_speed }} m/min</label>
                    <input type="number" name="cut_speed" placeholder="Digite seu número" value="{{para.cut_speed}}"><p><p>
                    <label class="form-label" for="typePasswordX">Lift Height: {{ para.lift_height }} mm</label>
                    <input type="number" name="lift_height" placeholder="Digite seu número" value="{{para.lift_height}}"><p>
                    <label class="form-label" for="typePasswordX">Cut Height: {{ para.cut_height }} mm</label>
                    <input type="number" name="cut_height" placeholder="Digite seu número" value="{{para.cut_height}}"><p>
                    <label class="form-label" for="typePasswordX">Cut Pressure: {{ para.cut_pressure }} BAR</label>
                    <input type="number" name="cut_pressure" placeholder="Digite seu número" value="{{para.cut_pressure}}"><p>
                    <label class="form-label" for="typePasswordX">Peak Power: {{ para.peak_power }} %</label>
                    <input type="number" name="peak_power" placeholder="Digite seu número" value="{{para.peak_power}}"><p>
                    <label class="form-label" for="typePasswordX">Duty Cycle: {{ para.duty_cycle }} %</label>
                    <input type="number" name="duty_cycle" placeholder="Digite seu número" value="{{para.duty_cycle}}"><p>
                    <label class="form-label" for="typePasswordX">Pulse Frequency: {{ para.pulse_frequency }} Hz</label>
                    <input type="number" name="pulse_frequency" placeholder="Digite seu número" value="{{para.pulse_frequency}}"><p>
                    <label class="form-label" for="typePasswordX">Focus: {{ para.focus }} mm</label>
                    <input type="number" name="focus" placeholder="Digite seu número" value="{{para.focus}}"><p>
                    <label class="form-label" for="typePasswordX">Laser on Delay: {{ para.laser_on_delay }} ms</label>
                    <input type="number" name="laser_on_delay" placeholder="Digite seu número" value="{{para.laser_on_delay}}"><p>
                </div>
                {% comment %} Pierce

                <div>
                <label class="form-label" for="typePasswordX">Piercing Stage: {{ para.pierce_stage }}</label>
                <select name="pierce_stage">
                    <option selected="selected"  value="{{ para.pierce_stage }}">{{ para.pierce_stage }}</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    </select><p>
                </div>

                <button class="btn btn-outline-light btn-lg px-5" type="submit">Atualizar</button>

              </div>
              <div>

              </div>
