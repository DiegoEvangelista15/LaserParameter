{% extends 'base.html' %}
{% load static %}
{% block title %}Create User{% endblock title %}
{% block content %}

    <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-200">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Criar conta</h2>
                  <p> </p>
                  <p> </p>


                <form action="{% url 'criar_usuario' %}" method="post">
                    {% csrf_token %}

                <div class="form-outline form-white mb-4">
                  <input type="text" name="username" id="typePasswordX" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX">Usuario</label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="email" name="email" id="typeEmailX" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX">E-mail</label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" name="password" id="typePasswordX" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX">Senha</label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" name="password2" id="typePasswordX" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX">Confirmar Senha</label>
                 </div>


                
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Confirmar</button>
                <a class="btn btn-outline-light btn-lg px-5" href="{% url 'index' %}">Voltar</a>
              </div>
              <div>
              </form>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock  %}
